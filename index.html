<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRT | Association des Béninois Résidant en Türkiye</title>
  
  <link rel="icon" href="./img/brt_img1.png" type="image/x-icon"/>
  <!-- Updated Font Awesome link to support X (Twitter) icon -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>


  

  <style>
    :root {
      /* 
        Main colors taken from the logo:
        - Dark background (#1C1C1C or near-black)
        - Light blue (#9CD1F7) for primary text/highlights
        - Optional accent color (#F4B942) if desired
      */
      --bg-color: #1C1C1C;
      --primary-color: #9CD1F7;
      --accent-color: #F4B942; /* Can be changed or removed if not needed */
      --container-bg: rgba(255, 255, 255, 0.05);
      --font-family: 'Segoe UI', system-ui, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-family);
    }

    body {
      background-color: var(--bg-color);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    /* Language switcher in the top-right corner */
    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .lang-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .lang-btn.active {
      background: var(--primary-color);
      border-color: var(--primary-color);
      color: #000;
    }

    .container {
      max-width: 800px;
      text-align: center;
      padding: 40px;
      background: var(--container-bg);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* Logo image */
    .logo {
      max-width: 180px;
      margin: 0 auto 1rem;
      display: block;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
      letter-spacing: 1px;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #fff;
      opacity: 0.9;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0.9;
    }

    /* Countdown area */
    #countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .countdown-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .number {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
    .label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    /* Social links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .social-links a {
      color: #fff;
      font-size: 1.4rem;
      transition: transform 0.3s ease;
      display: inline-flex;
      padding: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    .social-links a:hover {
      transform: translateY(-3px);
      background: var(--primary-color);
      color: #000;
    }

    /* Contact email */
    .contact-email {
      margin-top: 2rem;
      font-size: 1rem;
    }
    .contact-email a {
      color: var(--primary-color);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem;
        margin-top: 3rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      #countdown {
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Language Switcher -->
  <div class="language-switcher">
    <button class="lang-btn active" onclick="switchLanguage('fr', this)">FR</button>
    <button class="lang-btn" onclick="switchLanguage('tr', this)">TR</button>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Logo (Replace with your actual image link or file path) -->
    <img
      src="./img/brt_img3.png"
      alt="BRT Logo"
      class="logo"
    />
    
    <!-- Association Name -->
    <!-- <h2>Association des Béninois Résidant en Türkiye</h2> -->

    <!-- Title -->
    <h1 data-i18n="title">Notre site web est en construction</h1>
    
    <!-- Description -->
    <p data-i18n="description">
      Nous préparons une plateforme exceptionnelle pour servir notre mission mondiale. Restez à l'écoute!
    </p>

    <!-- Countdown (35 days from now: March 29, 2025) -->
    <div id="countdown">
      <div class="countdown-item">
        <div class="number" id="days">00</div>
        <div class="label" data-i18n="days">Jours</div>
      </div>
      <div class="countdown-item">
        <div class="number" id="hours">00</div>
        <div class="label" data-i18n="hours">Heures</div>
      </div>
      <div class="countdown-item">
        <div class="number" id="minutes">00</div>
        <div class="label" data-i18n="minutes">Minutes</div>
      </div>
      <div class="countdown-item">
        <div class="number" id="seconds">00</div>
        <div class="label" data-i18n="seconds">Secondes</div>
      </div>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://www.instagram.com/beninoisresidentsenturquie/" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://x.com/Beninoisreside1" target="_blank" aria-label="Twitter">
          <i class="fab fa-x"></i>
        </a>
      </div>
      
      
      

    <!-- Contact Email -->
    <div class="contact-email">
      <p>Contactez-nous : <a href="mailto:info@globalvision.org">secretariat@beninoisenturkiye.org</a></p>
    </div>
  </div>

  <script>
    /**
     * Countdown Timer
     * Set to 35 days from now: 2025-03-29 at 00:00:00
     */
    const launchDate = new Date('2025-03-29T00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        document.getElementById('countdown').innerHTML = "<h2>We're Live!</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    /**
     * Language Switching
     */
    const translations = {
      fr: {
        title: 'Notre site web est en construction',
        description:
          'Nous préparons une plateforme exceptionnelle pour servir notre mission mondiale. Restez à l\'écoute!',
        days: 'Jours',
        hours: 'Heures',
        minutes: 'Minutes',
        seconds: 'Secondes'
      },
      tr: {
        title: 'Web Sitemiz Yapım Aşamasında',
        description:
          'Küresel misyonumuz için olağanüstü bir platform hazırlıyoruz. Bizi takip edin!',
        days: 'Gün',
        hours: 'Saat',
        minutes: 'Dakika',
        seconds: 'Saniye'
      }
    };

    function switchLanguage(lang, btn) {
      document.querySelectorAll('[data-i18n]').forEach((element) => {
        const key = element.getAttribute('data-i18n');
        element.textContent = translations[lang][key];
      });

      // Toggle 'active' class on buttons
      document.querySelectorAll('.lang-btn').forEach((button) => {
        button.classList.remove('active');
      });
      btn.classList.add('active');
    }
  </script>
</body>
</html>
